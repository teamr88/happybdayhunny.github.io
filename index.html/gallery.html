<!DOCTYPE html>

  <title>Gallery</title>
  <style>
    .container {
      max-width: 2000px;
      margin: 0 auto;
      background-color: white;
      border-radius: 20px;
      padding: 90px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    .navbar {
  background-color: #333;
  padding: 15px;
  margin-bottom: 20px;
  display: flex;
  justify-content: flex-end;
}

.dropdown {
  position: relative;
  display: inline-block;
}

.dropbtn {
  background-color: #333;
  color: white;
  padding: 10px 20px;
  font-size: 25px;
  border: none;
  cursor: pointer;
}

.dropdown-content {
  display: none;
  position: absolute;
  background-color: #f9f9f9;
  min-width: 160px;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
  z-index: 1;
}

.dropdown-content a {
  color: black;
  padding: 10px 20px;
  text-decoration: none;
  display: block;
  font-size: 20px;
}

.dropdown-content a:hover {
  background-color: #555;
  color: white;
}

.dropdown:hover .dropdown-content {
  display: block;
}

.dropdown:hover .dropbtn {
  background-color: #555;
}

    .gallery {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    grid-gap:30px;
        }
    .gallery div img {
        
    border-radius: 15px;
    }
    .gallery div{
    position: relative;
}

@media only screen and (max-width: 768px) {
  body {
    padding: 10px;
  }
  
  .container {
    padding: 30px;
  }
  
  .gallery div img {
    width: 100%;
  }
}

@media only screen and (max-width: 480px) {
  body {
    padding: 5px;
  }
  
  .container {
    padding: 20px;
  }
  
  .gallery div img {
    width: 100%;
  }
}
  </style>
</head>
